<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>editmanager 编辑管理员</title>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
</head>

<body>
    <div class="layui-row" style="margin:30px 120px 0px 20px;">
        <div class="layui-col-md4">
            <div class="grid-demo" style="margin:1px"></div>
        </div>
        <div class="layui-col-md3">
            <div class="grid-demo">
                 <div class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" id="user" name="" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" id="pwd" name="" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="text" id="rpwd" name="" placeholder="请确认密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">管理员名字</label>
                        <div class="layui-input-block">
                            <input type="text" id="managername" name="" placeholder="请输入管理员名字" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建人</label>
                        <div class="layui-input-block">
                            <input type="text" id="createpl" name="" placeholder="请输入创建人或者推荐人" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建人</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">权限等级</label>
                        <div class="layui-input-block">
                            <select name="interest" id="accesslevel" lay-filter="aihao">
                                <option value="0">---请选择---</option>
                                <option value="1">1级</option>
                                <option value="2">2级</option>
                                <option value="3">3级</option>
                                <option value="9">9级</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <!-- <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md5">
            <div class="grid-demo" style="margin:1px"></div>
        </div>
    </div>


    <script src="./layui/layui.js"></script>
    <script>
        layui.use('form', function () {
            var form = layui.form;

            //各种基于事件的操作，下面会有进一步介绍
        });
        layui.use('laydate', function(){
        	  var laydate = layui.laydate;
        	  
        	  //常规用法
        	  laydate.render({
        	    elem: '#test1'
        	  });
        }) 	  
    </script>
</body>

</html>
